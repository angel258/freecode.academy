query timersConnection(
  $where: TimerWhereInput
  $orderBy: TimerOrderByInput = { createdAt: desc }
  $skip: Int
  # $after: String
  # $before: String
  $first: Int # $last: Int
) {
  objectsConnection: timersConnection(
    where: $where
    orderBy: $orderBy
    skip: $skip
    # after: $after
    # before: $before
    first: $first # last: $last
  ) {
    aggregate {
      count
    }
    edges {
      node {
        ...timersConnectionTimer
      }
    }
  }
}
