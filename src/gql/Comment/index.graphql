query commentsConnection(
  $first: Int = 10
  $skip: Int = 0
  $orderBy: ResourceOrderByInput = { createdAt: desc }
  $where: ResourceWhereInput = { type: { equals: Comment } }
) {
  objectsConnection: resourcesConnection(
    where: $where
    first: $first
    skip: $skip
    orderBy: $orderBy
  ) {
    edges {
      node {
        ...commentsConnectionComment
      }
    }
    aggregate {
      count
    }
  }
}

fragment commentsConnectionComment on Resource {
  id
  createdAt
  updatedAt
  type
  content
  components
  uri
  CreatedBy {
    ...commentsConnectionCommentUser
  }
  Topic {
    id
    name
    uri
    type
  }
  Task {
    ...TaskNoNesting
  }
}

fragment commentsConnectionCommentUser on User {
  id
  username
  fullname
  image
}
