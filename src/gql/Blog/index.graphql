query blogsConnection(
  $where: ResourceWhereInput
  $orderBy: ResourceOrderByInput = { name: asc }
  $skip: Int
  $first: Int
) {
  objectsConnection: resourcesConnection(
    where: $where
    orderBy: $orderBy
    skip: $skip
    first: $first
  ) {
    aggregate {
      count
    }
    edges {
      node {
        ...BlogsConnectionResource
      }
    }
  }
}

fragment BlogsConnectionResource on Resource {
  id
  createdAt
  updatedAt
  type
  name
  longtitle
  content
  components
  contentText
  published
  deleted
  hidemenu
  searchable
  uri
  isfolder
  rating
  positiveVotesCount
  negativeVotesCount
  neutralVotesCount
  oldID
  commentOldID
  class_key
  template
  mockUpdate
  CreatedBy {
    ...BlogsConnectionUser
  }
}

fragment BlogsConnectionUser on User {
  ...UserNoNesting
}
