mutation createResetPasswordProcessor($where: UserWhereUniqueInput!) {
  response: createResetPasswordProcessor(where: $where) {
    success
    message
    errors {
      key
      message
      __typename
    }
    data {
      ...resetPassword
    }
    __typename
  }
}

mutation resetPasswordProcessor(
  $data: ResetPasswordInput!
  $where: ResetPasswordWhereUniqueInput!
) {
  response: resetPasswordProcessor(where: $where, data: $data) {
    success
    message
    errors {
      key
      message
    }
    token
    data {
      ...UserNoNesting
    }
  }
}

fragment resetPassword on ResetPassword {
  id
  foo
}
