query officeProjects($where: ProjectWhereInput) {
  # Все проекты, к которым я имею отношение
  projectsConnection(orderBy: { updatedAt: desc }, where: $where) {
    aggregate {
      count
    }
    edges {
      node {
        ...officeProject
      }
    }
  }
}

fragment officeProject on Project {
  id
  name
  url
}
