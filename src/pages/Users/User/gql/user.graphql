query user($where: UserWhereUniqueInput!, $withMentorMentee: Boolean = true) {
  object: user(where: $where) {
    ...userProfile
  }
}

mutation updateUserProcessor(
  $data: UserUpdateInput!
  $withMentorMentee: Boolean = true
) {
  updateUserProcessor(data: $data) {
    success
    message
    errors {
      key
      message
    }
    data {
      ...userProfile
    }
  }
}
