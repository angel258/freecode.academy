query usersConnection(
  $where: UserWhereInput
  $orderBy: [UserOrderByInput!] = { createdAt: asc }
  $skip: Int
  # $after: String
  # $before: String
  $first: Int = 10 # $last: Int
) {
  usersCount(where: $where)
  users(
    where: $where
    orderBy: $orderBy
    skip: $skip
    # after: $after
    # before: $before
    take: $first # last: $last
  ) {
    ...usersConnectionUser
  }
}

fragment usersConnectionUser on User {
  ...UserNoNesting
  EthAccounts {
    id
    createdAt
    updatedAt
    name
    description
    address
    type
    source
    bytecode
    abi
    balance
  }
  NotificationTypes {
    id
    createdAt
    updatedAt
    name
    code
    comment
    oldID
  }
  Projects {
    id
    createdAt
    updatedAt
    status
    Project {
      ...usersConnectionProject
      Resource {
        ...usersConnectionResource
      }
    }
  }
  ProjectsCreated {
    ...usersConnectionProject
    Resource {
      ...usersConnectionResource
    }
  }
}

fragment usersConnectionProject on Project {
  id
  name
  domain
  createdAt
  updatedAt
  description
  url
  sequence
  content
  contentText
  status
  public
  oldID
}

fragment usersConnectionResource on Resource {
  id
  createdAt
  updatedAt
  type
  name
  longtitle
  content
  components
  contentText
  published
  deleted
  hidemenu
  searchable
  uri
  isfolder
  rating
  positiveVotesCount
  negativeVotesCount
  neutralVotesCount
  oldID
  commentOldID
  class_key
  template
  mockUpdate
}
