query projectsConnection(
  $first: Int = 12
  $skip: Int
  $where: ProjectWhereInput
  $orderBy: ProjectOrderByInput = { updatedAt: desc }
) {
  objectsConnection: projectsConnection(
    orderBy: $orderBy
    first: $first
    skip: $skip
    where: $where
  ) {
    aggregate {
      count
    }
    edges {
      node {
        ...projectsConnectionProject
      }
    }
  }
}

fragment projectsConnectionProject on Project {
  ...ProjectNoNesting
  CreatedBy {
    ...projectsConnectionUser
  }
  Members {
    id
    User {
      ...projectsConnectionUser
    }
  }
  ProjectTasks {
    id
    createdAt
    updatedAt
    Task {
      ...TaskNoNesting
      CreatedBy {
        ...projectsConnectionUser
      }
      Timers(where: { stopedAt: null }) {
        id
        createdAt
        updatedAt
        stopedAt
        CreatedBy {
          ...projectsConnectionUser
        }
      }
      CreatedBy {
        ...projectsConnectionUser
      }
      Parent {
        ...TaskNoNesting
      }
    }
  }
  Resource {
    id
    uri
    Image {
      id
      path
    }
  }
}

fragment projectsConnectionUser on User {
  ...UserNoNesting
}
