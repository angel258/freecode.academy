query tasksConnection(
  $where: TaskWhereInput
  $orderBy: TaskOrderByInput = { createdAt: desc }
  $skip: Int
  # $after: String
  # $before: String
  $first: Int = 10
  # $last: Int
  $timersWhere: TimerWhereInput
) {
  objectsConnection: tasksConnection(
    where: $where
    orderBy: $orderBy
    skip: $skip
    # after: $after
    # before: $before
    first: $first # last: $last
  ) {
    aggregate {
      count
    }
    edges {
      node {
        ...tasksConnectionTask
      }
    }
  }
}
